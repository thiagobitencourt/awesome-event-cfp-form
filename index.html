<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome event - Call for papers form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/pencil.gif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/radio-button.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Awesome event</h1>
      <p id="description">Please submit your paper to this awesome event</p>
    </header>

    <main class="container">
      <h2>Submition form</h2>
      <form id="survey-form">
        <div class="form-field">
          <label id="name-label" for="name">
            <span>Full name </span>
            <abbr title="required">*</abbr>
          </label>
          <input
            id="name"
            type="text"
            name="fullname"
            placeholder="What's your full name?"
            required
          />
        </div>

        <div class="form-field">
          <label id="email-label" for="email">
            <span>Email address </span>
            <abbr title="required">*</abbr>
          </label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="What's yous email address?"
            required
          />
        </div>

        <div class="form-field">
          <label id="number-label">
            <span>Presentation time</span>
            <abbr title="required">*</abbr>
          </label>
          <input
            type="number"
            id="number"
            min="1"
            max="8"
            placeholder="How much time do you need?"
            required
          />
        </div>

        <div class="form-field">
          <label for="dropdown">
            When would you like to present?
          </label>
          <select id="dropdown">
            <option value="">Choose an option</option>
            <option value="">First day - Morning</option>
            <option value="">First day - Afternoon</option>
            <option value="">First day - Night</option>
            <option value="">Second day - Morning</option>
            <option value="">Second day - Afternoon</option>
            <option value="">Second day - Night</option>
          </select>
        </div>

        <div class="form-field">
          <label>What are you submitting?</label>
          <div class="group">
            <label class="radio">
              <input
                type="radio"
                class="hidden"
                name="sumtitionType"
                value="talk"
              />
              <span class="label"></span>Talk
            </label>

            <label class="radio">
              <input
                type="radio"
                class="hidden"
                name="sumtitionType"
                value="workshop"
              />
              <span class="label"></span>Workshop
            </label>
            <label class="radio">
              <input
                type="radio"
                class="hidden"
                name="sumtitionType"
                value="fulltraining"
              />
              <span class="label"></span>Full training
            </label>
          </div>
        </div>

        <div class="form-field">
          <label>Witch sections it belogns?</label>
          <div class="group">
            <label>
              <input type="checkbox" name="section" value="management" />
              <span>Management</span>
            </label>
            <label>
              <input type="checkbox" name="section" value="busines" />
              <span>Busines</span>
            </label>
            <label>
              <input type="checkbox" name="section" value="development" />
              <span>Development</span>
            </label>
          </div>
        </div>

        <div class="form-field">
          <label id="number-label">
            <span>Paper abstract</span>
          </label>
          <textarea rows="5" maxlength="500"></textarea>
        </div>

        <div>
          <button type="submit" id="submit">Submit</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
